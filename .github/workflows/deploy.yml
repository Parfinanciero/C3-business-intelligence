name: Deploy to VPS
run-name: "Deploy Backend VPS"

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR file with Maven
        run: |
          mvn clean package
          ls -l target/*.jar

      - name: Add SSH Key to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.PORT }} -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SERVER_KEY }}

      - name: Deploy to VPS
        run: |
          DEPLOY_DIR="/var/www/backend-bi/C3-business-intelligence/target"
          APP_JAR="Bussines-intelligence-0.0.1-SNAPSHOT.jar"
          INIT_SCRIPT="/var/www/backend-bi/C3-business-intelligence/init.sh"

          echo "Matando todos los procesos de Java..."
          ssh -p ${{ secrets.PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "\
            sudo pkill -f java || true \
          "

          echo "Eliminando JAR antiguo si existe..."
          ssh -p ${{ secrets.PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "rm -f $DEPLOY_DIR/$APP_JAR || true"

          echo "Copiando el nuevo JAR..."
          scp -P ${{ secrets.PORT }} target/*.jar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$DEPLOY_DIR/

          echo "Otorgando permisos de ejecuci√≥n al script init.sh..."
          ssh -p ${{ secrets.PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "chmod +x $INIT_SCRIPT"

          echo "Iniciando backend con init.sh..."
          ssh -p ${{ secrets.PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "bash $INIT_SCRIPT start"

          echo "Despliegue completado"
